{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
        <script src="{% static '/bootstrap/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
    </head>
    <body>
        <div class="container-fluid" >
            <div class="d-flex flex-column justify-content-around align-items-center"style="height: 100vh;">
                <div class="">
                    <h1>View All Orders</h1>
                </div>
                <div class="table-responsive" style="width: 75vw; height: 32vh;">
                    <table class="table table-bordered mt-5px text-center" style="width: 100%">
                        <thead class="thead-light">
                            <th style="width: 25%;"> Order Number (PK) </th>
                            <th style="width: 20%;"> Ordered By </th>
                            <th style="width: 10%;"> Total </th>
                            <th style="width: 25%;"> Mode of Payment </th>
                            <th style="width: 20%;" colspan="2"> Actions </th>
                        </thead>
                        <tbody>
                            {% for o in order %}
                            <tr>
                                <td> {{ o.pk }} </td>
                                <td> {{ o.cust_order.name }} </td>
                                {% for ol in orderline %}
                                    {% if o.pk == ol.ord.pk %}
                                    <td> {{ol.total}} </td>
                                    {% endif %}
                                {% endfor %}
                                <td> {{ o.mode_payment }} </td>
                                <td> <a href="{% url 'editorder' pk=o.pk %}">Edit</a> </td>
                                <td> <a href="{% url 'deleteorder' pk=o.pk %}">Delete</a> </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
    
                <div class="">
                    <a href="{% url 'addorder' %}" ><button class="btn btn-secondary" style="width: 20vw;"> Add Order </button></a>
                </div>
                <div class="">
                    <a href="{% url 'main' %}"><button class="btn btn-secondary" style="width: 20vw;"> Back to Main </button></a>
                </div>
            </div>

            
        </div>


    </body>
</html>
