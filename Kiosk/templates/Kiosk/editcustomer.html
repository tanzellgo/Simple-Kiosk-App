{% load static %}
<html>
    <head>
        <script src="{% static '/bootstrap/jquery-3.4.1.slim.min.js' %}"></script>
        <script src="{% static '/bootstrap/popper.min.js' %}"></script>
        <script src="{% static '/bootstrap/js/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}">
    </head>
    <body>
        <div class="container-fluid">
            <form method="POST" action="{% url 'editcustomer' pk=c.pk %}">{% csrf_token %}
                <div class="d-flex flex-column justify-content-around align-items-center" style="height: 609px; ">
                    <div>
                        <h2> Customer Entry / Update</h2>
                    </div>
    
                    <div class="d-flex d-inline-flex justify-content-between form-group" style="width: 45vw;">
                        <label for="cname"> Name: </label>
                        <input type="text" class="form-control w-50" value="{{ c.name }}" style="margin-right: 130px;" id="cname" name="cname">
                    </div>
                    
                    <div class="d-flex d-inline-flex justify-content-between form-group" style="width: 45vw;">
                        <label for="cadd" class="my-auto"> Address: </label>
                        <textarea class="form-control w-50" rows="5" value="{{ c.address }}" style="margin-right: 130px;" id="cadd" name="cadd"></textarea>
                    </div> 

                    <div class="d-flex d-inline-flex justify-content-between form-group" style="width: 45vw;">
                        <label for="ccity"> City: </label>
                        <input type="text" class="form-control w-50" value="{{ c.city }}"  style="margin-right: 130px;" id="ccity" name="ccity">
                    </div>
                                      
                    <div>
                        <button type="submit" class="btn btn-secondary">Add / Edit Customer</button>
                    </div>
                    
                    <div>
                        <a href="{% url 'main' %}"><button type="button" class="btn btn-secondary">Back to Main</button></a>
                    </div> 
                </div>  
            </form>                               
        </div>
        </div>
    </body>
</html>
